<div class="projects">
  <div class="row">
    <div class="col-10">
      <div class="card-medium">
        <div class="card-image waves-effect waves-block waves-light" [ngClass]="{'blurify': anyButtonClicked() }">
          <img alt="Screenshot of Interpol8r web app" src="./../../../assets/recorderapp.png" height="100%" width="100%"
            class="activator">
        </div>
        <div class="card-content" [ngClass]="{'blurify': anyButtonClicked() }">
          <span class="card-title activator teal-text hoverline">Aureal<i class="material-icons right"
              (click)="toggleTab()">more_vert</i></span>
          <p>
            Experimental web app to record podcasts
          </p>
        </div>
        <div class="card-reveal" [ngClass]="{'uncollapse': anyButtonClicked() }">
          <span class="card-title teal-text">Accomplishments<i class="material-icons right"
              (click)="toggleTab()">clear</i></span>
          <ul>
            <li><strong>Angular 6</strong></li>
            <li>Used<strong> Webrtc </strong> for Audio </li>
            <li>Minimalisatic backend in<strong>Node</strong></li>
          </ul>
          <div class="card-action text-center">
            <a matTooltip="View Online" aria-label="Visit Interpol8r web app" href="https://interpol8r.herokuapp.com/" target="_blank"
              data-position="top" data-tooltip="View Online"
              class="btn-floating btn-large waves-effect waves-light brown tooltipped"><i
                class="material-icons">desktop_windows</i></a>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
