<div class="row topbar">
    <div class="col-6 namenlogo">
        <div class="row" style="margin: 10px 0;">
            <div class="col-2">
                <img src='./../../../assets/apple-touch-icon.png' style="height: 70px">
            </div>
            <div class="col-10">
                <h3 class="name">Dhawal Patel</h3>
                <h5 class="title">Web Front End Developer</h5>
            </div>
        </div>
    </div>
    <div class="col-6 tabs">
        <div class="row" style="height: 100%;">
            <div class="col-4 text-center menuitem" *ngFor="let menuItem of menuItems" routerLinkActive="active">
                <a [routerLink]="[menuItem.path]">
                    <h5>{{menuItem.title}}</h5>
                </a>
            </div>
        </div>
    </div>    
</div>
