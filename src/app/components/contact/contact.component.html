<div class="contact">
  <div class="title">
    <h1>Contact me.</h1>
  </div>
  <div class="content">
    If you’d like to chat about a project please fill in the form below and I’ll get back within 1-2 days.
  </div>
  <form class="contact-form">
    <div class="row">
      <div class="form-item col-sm-12 col-md-6">
        <label>
          Name:
          <input type="text" [formControl]="name">
        </label>
      </div>
      <div class="form-item col-sm-12 col-md-6">
        <label>
          Email:
          <input type="text" [formControl]="email">
        </label>
      </div>
    </div>
    <div class="row">
      <div class="form-item col-sm-12 col-md-12">
        <label>
            HOW CAN I HELP?:
          <textarea rows = "5" cols = "60" [formControl]="message"></textarea>
        </label>
      </div>
    </div>
    <div class="row">
        <div class="form-item col-sm-12 col-md-3">
            <button class="needHire" (click)="submit()" mat-raised-button>Send Message<i class="material-icons"> keyboard_arrow_right
            </i></button>
        </div>
    </div>
  </form>
</div>
